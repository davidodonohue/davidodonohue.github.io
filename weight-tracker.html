<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Tracker</title>
    <link rel="stylesheet" href="styles-wt.css">
</head>
<body>
    <h1>Weight Tracker</h1>
    <div class="input-container">
        <input type="number" id="weight" placeholder="Weight (kg)">
        <input type="date" id="date" value="">
        <button id="addData">Add Data</button>
        <button id="clearData">Clear Data</button>
    </div>
    <div class="chart-container">
        <div id="weightChart"></div>
    </div>
    <div class="projection-container">
        <label for="anchorDate">Anchor Date:</label>
        <input type="date" id="anchorDate" value="">
        <label for="percentageChange">Percentage Change per Week:</label>
        <select id="percentageChange">
            <option value="-0.01">-1%</option>
            <option value="-0.005">-0.5%</option>
            <option value="0" selected>0%</option>
            <option value="0.005">+0.5%</option>
            <option value="0.01">+1%</option>
        </select>
        <label for="projectionLength">Projection Length:</label>
        <select id="projectionLength">
            <option value="7">7 Days</option>
            <option value="30" selected>30 Days</option>
            <option value="180">6 Months</option>
        </select>
        <button id="updateProjection">Update Projection</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts@3.33.0"></script>
    <script src="app-wt.js"></script>
</body>
</html>
