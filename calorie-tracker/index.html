<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calorie Tracker</title>
  <link rel="stylesheet" href="styles.css">
<!-- Add these lines before the closing </head> tag -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jsfeat/0.0.8/jsfeat-min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5"></script>

</head>
<body>
  <div class="container">
    <h1>Calorie Tracker</h1>
    <button id="scanButton">Scan Nutrition Label</button>

    <form id="nutritionForm">
      <label for="foodName">Food Name:</label>
      <input type="text" id="foodName" name="foodName" required>
      
      <label for="servingSize">Serving Size (g):</label>
      <input type="number" id="servingSize" name="servingSize" required>

      <label for="carbs">Carbs per 100g (g):</label>
      <input type="number" id="carbs" name="carbs" required>

      <label for="protein">Protein per 100g (g):</label>
      <input type="number" id="protein" name="protein" required>

      <label for="fat">Fat per 100g (g):</label>
      <input type="number" id="fat" name="fat" required>

      <button type="submit">Submit</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
