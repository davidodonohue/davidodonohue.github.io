<script>

app = new Vue({
    el: '#app',
    methods: {
        copyToClipboard(text){
            if (navigator.clipboard){
                navigator.clipboard.writeText(text)
                .catch(
                    function() {
                        console.log("Error copying to clipboard");
                });
            } else {
                console.log("Clipboard API not supported on this device");
            }  
        }
    },
})

</script>
